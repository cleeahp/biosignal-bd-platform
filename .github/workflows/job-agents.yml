name: Nightly Job Agents

on:
  schedule:
    - cron: '0 2 * * *'   # 2:00 AM UTC = 9:00 PM EST / 10:00 PM EDT
  workflow_dispatch:        # Allow manual trigger from the GitHub Actions tab

jobs:
  run-job-agents:
    runs-on: ubuntu-latest
    timeout-minutes: 120   # 2-hour hard cap â€” LinkedIn agents take 45-90 min combined

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run job agents
        env:
          SUPABASE_URL:              ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          LINKEDIN_LI_AT:            ${{ secrets.LINKEDIN_LI_AT }}
          NODE_ENV:                  production
        run: node scripts/runJobAgents.js

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: job-agent-logs
          path: logs/
          retention-days: 7
